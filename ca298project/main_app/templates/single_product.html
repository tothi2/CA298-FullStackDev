{% extends 'base.html' %}

{% block title %}
{{ product.name }}
{% endblock %}


{% block content %}
        {% if added %}
            <h1>Added product</h1>
        {% endif %}
            <div class="product-content">
                <div class="product-effect">
                    <img class="prod-img" src="{{ product.picture.url }}" />
                </div>
                {{ product.description}}
            </div>
            <div class="product-button">
                <a href="/addbasket/{{ product.id }}" class="btn btn-primary">Buy - {{ product.price }}</a>
            </div>
        </div>
{% endblock %}
